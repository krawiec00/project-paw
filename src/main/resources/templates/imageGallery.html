<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Image Gallery</title>
    <meta charset="UTF-8"/>
     <style>
        .image {
            max-width: 200px;
        }
    </style>
</head>
<body>
   <div th:each="image, i : ${images}">
        <img th:src="@{'data:image/jpeg;base64,' + ${image}}" class="image" alt="Image"/>
        <div th:text="${titles[i.index]}"></div>
        <div th:text="${contents[i.index]}"></div>
    </div>
    <a th:href="@{/admin}">Back to Admin Panel</a>
</body>
</html>
